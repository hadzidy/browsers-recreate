<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Browsers</title>
    <link href="http://fonts.googleapis.com/css?family=Rambla:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <ul class="browser-container">
          <li class="navegador chrome">
            <h4 class="statistics">48.7%

          <li class="navegador safari">

          </li>

    <script src="js/main.min.js"></script>
